<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Oefeningen en Sessies</h1>
        <table>
            <thead>
                <tr>
                    <th>Gebruiker</th>
                    <th>Oefening</th>
                    <th>OefeningenID</th>
                    <th>Herhalingen</th>
                    <th>Start</th>
                    <th>Eind</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row.Gebruiker }}</td>
                    <td>{{ row.Oefening }}</td>
                    <td>{{ row.OefeningenID }}</td>
                    <td>{{ row.Herhalingen }}</td>
                    <td>{{ row.Start }}</td>
                    <td>{{ row.Eind }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
